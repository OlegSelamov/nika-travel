
{% extends 'base.html' %}
{% block content %}
<h1>Туры</h1>
{% for tour in tours %}
<div>
  <h2>{{ tour.title }}</h2>
  <img src="{{ url_for('static', filename=tour.image) }}" width="200">
  <p>{{ tour.description }}</p>
  <p><b>{{ tour.price }} ₸</b></p>
  <a href="/tour/{{ tour.id }}">Подробнее</a>
</div>
{% endfor %}
{% endblock %}
